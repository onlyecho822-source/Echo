version: '3.8'

#
# Echo Local/VPS Deployment
# Complete sovereign stack for private deployment
#

services:
  # Echo Core Application
  echo-core:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: echo-core
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - AWS_REGION=us-east-1
    env_file:
      - ../.env.production
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    networks:
      - echo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - echo-db

  # External Watchdog Service
  echo-watchdog:
    build:
      context: ..
      dockerfile: Dockerfile.watchdog
    container_name: echo-watchdog
    restart: unless-stopped
    ports:
      - "8081:8000"
    environment:
      - PORT=8000
      - CHECK_INTERVAL=300
      - GITHUB_REPO=your-username/Echo
    env_file:
      - ../.env.production
    volumes:
      - ../logs:/app/logs
    networks:
      - echo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (optional)
  echo-db:
    image: postgres:15-alpine
    container_name: echo-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=echo_production
      - POSTGRES_USER=echo
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - echo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echo"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (optional)
  echo-cache:
    image: redis:7-alpine
    container_name: echo-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - echo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: echo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ../static:/usr/share/nginx/html:ro
    networks:
      - echo-network
    depends_on:
      - echo-core
      - echo-watchdog
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  echo-network:
    driver: bridge

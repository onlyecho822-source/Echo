global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'echo-cluster'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Echo API metrics
  - job_name: 'echo-api'
    static_configs:
      - targets: ['echo-api:8000']
    metrics_path: '/metrics'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
    metrics_path: '/api/metrics'

  # Node metrics (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

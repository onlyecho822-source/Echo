# Echo Universe Constitutional Delegation Rule Set
# Authority: Article XI-C (Delegated Maintenance)
# Agent Name: Coordination-Auditor-1
# Version: 1.0.0

constitutional_article: "XI-C"
delegation_name: "Coordination Transparency Maintenance"
agent_name: "Coordination-Auditor-1"
authority_model: "proposal_only"
human_ratification_required: true

permitted_actions:
  - action: "read_repository_structure"
    purpose: "Maintain transparency of project scale"
  - action: "parse_git_history"
    purpose: "Provide audit trail"
  - action: "propose_timestamp_update"
    purpose: "Maintain coordination document currency"
  - action: "create_pull_request"
    purpose: "Submit proposals for ratification"

forbidden_actions:
  - action: "direct_commit_to_main"
  - action: "merge_pull_requests"
  - action: "modify_branch_protection"
  - action: "modify_workflow_files"


name: Meta-Intelligence Monitor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  meta-intelligence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests pandas numpy scipy
      - env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python intelligence-organism/agents/meta_intelligence.py
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add intelligence-organism/alerts/meta_intelligence/
          git diff --quiet && git diff --staged --quiet || git commit -m "Meta-Intelligence: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push

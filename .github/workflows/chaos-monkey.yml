name: Chaos Monkey

on:
  schedule:
    - cron: '37 3 * * *'
    - cron: '23 15 * * *'
  workflow_dispatch:

jobs:
  chaos-monkey:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests pyyaml
      - run: python intelligence-organism/agents/chaos_monkey.py
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add intelligence-organism/logs/chaos_monkey/
          git diff --quiet && git diff --staged --quiet || git commit -m "Chaos Monkey: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push

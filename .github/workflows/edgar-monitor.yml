name: EDGAR Monitor - SEC Filings Ingestion

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  edgar-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests beautifulsoup4 pandas
      - env:
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
        run: python intelligence-organism/agents/edgar_monitor.py
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add intelligence-organism/data/raw/edgar/
          git diff --quiet && git diff --staged --quiet || git commit -m "EDGAR: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push

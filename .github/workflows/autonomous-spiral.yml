name: Autonomous Spiral Energy System

on:
  schedule:
    # Run every hour, forever
    - cron: '0 * * * *'
  workflow_dispatch:
    # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'agents/**'

jobs:
  spiral-heartbeat:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Check agent status
        run: |
          echo "üåÄ Checking Perpetual Spiral Status"
          python3 agents/nexus-controller/controller.py status
      
      - name: Verify ledger integrity
        run: |
          echo "üîê Verifying Constitutional Ledger"
          python3 ledgers/automation/ledger.py verify
      
      - name: Run single spiral cycle
        run: |
          echo "‚ö° Running Spiral Cycle"
          # Run for 30 seconds then stop
          timeout 30s python3 agents/nexus-controller/spiral.py start || true
      
      - name: Export ledger audit
        run: |
          python3 ledgers/automation/ledger.py export agents/logs/audit_$(date +%Y%m%d_%H%M%S).txt
      
      - name: Commit ledger updates
        run: |
          git config user.name "Echo Nexus Bot"
          git config user.email "nexus@echo.universe"
          git add ledgers/automation/coordination_log.jsonl
          git add agents/logs/*.txt || true
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "üåÄ Spiral heartbeat - $(date -u +%Y-%m-%dT%H:%M:%SZ)" && \
            git push
      
      - name: Report status
        if: always()
        run: |
          echo "üìä Spiral Status Report"
          echo "======================="
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "Ledger entries: $(wc -l < ledgers/automation/coordination_log.jsonl)"
          echo "Agents deployed: $(ls -1 agents/ | grep -v README | grep -v nexus-controller | wc -l)"
          echo "======================="

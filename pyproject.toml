[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "echo-phoenix"
version = "0.1.0"
description = "Verified data translation framework - Project Phoenix"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Nathan Poinsette", email = "nathan@echo.dev"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
grpc = ["grpcio>=1.60.0", "grpcio-tools>=1.60.0"]
mqtt = ["paho-mqtt>=2.0.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]
all = ["echo-phoenix[grpc,mqtt,dev]"]

[tool.hatch.build.targets.wheel]
packages = ["src/echo"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=src/echo --cov-report=term-missing"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true

# Fly.io configuration for Echo Phoenix Control Service

app = "echo-phoenix"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  T_CRITICAL = "0.9"
  TARGET_THROTTLE = "0.0"
  MAX_THROTTLE = "1.0"
  CONTROL_GAIN = "0.1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

{% extends 'base.html' %}

{% block title %}Create Assignment - Echo Language{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-container">
        <a href="{{ url_for('view_classroom', classroom_id=classroom.id) }}" class="back-link">Back to Classroom</a>
        <h1>Create Assignment</h1>
        <p class="form-subtitle">Assign a lesson to your students</p>

        <form method="POST" action="{{ url_for('create_assignment', classroom_id=classroom.id) }}" class="create-form">
            <div class="form-group">
                <label for="title">Assignment Title</label>
                <input type="text" id="title" name="title" placeholder="e.g., Complete Basics 1" required>
            </div>

            <div class="form-group">
                <label for="description">Instructions</label>
                <textarea id="description" name="description" placeholder="Provide instructions for students..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="lesson_id">Linked Lesson (Optional)</label>
                <select id="lesson_id" name="lesson_id">
                    <option value="">No specific lesson</option>
                    {% for lesson in lessons %}
                        <option value="{{ lesson.id }}">{{ lesson.title }} ({{ lesson.category }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="datetime-local" id="due_date" name="due_date">
                </div>

                <div class="form-group">
                    <label for="points">Points</label>
                    <input type="number" id="points" name="points" value="100" min="1" max="1000">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Create Assignment</button>
        </form>
    </div>
</div>
{% endblock %}

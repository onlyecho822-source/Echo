{% extends 'base.html' %}

{% block title %}Create Classroom - Echo Language{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-container">
        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
        <h1>Create a Classroom</h1>
        <p class="form-subtitle">Set up a virtual classroom for your students</p>

        <form method="POST" action="{{ url_for('create_classroom') }}" class="create-form">
            <div class="form-group">
                <label for="name">Classroom Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., Spanish 101" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Describe your classroom..." rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="spanish">Spanish</option>
                    <option value="english">English</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Create Classroom</button>
        </form>
    </div>
</div>
{% endblock %}

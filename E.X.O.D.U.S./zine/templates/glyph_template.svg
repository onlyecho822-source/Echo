<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <title>E.X.O.D.U.S. Glyph Template - Sankofa</title>
  <desc>Template for cryptographic glyph encoding in E.X.O.D.U.S. zine publications</desc>

  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0a"/>

  <!-- Outer circle - Sovereignty boundary -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#c9a227" stroke-width="2"/>

  <!-- Inner circle - Resonance field -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#c9a227" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Sankofa symbol (stylized) -->
  <g transform="translate(200, 200)">
    <!-- Heart shape - looking back -->
    <path d="M 0,-60
             C 30,-90 70,-60 70,-30
             C 70,10 40,50 0,80
             C -40,50 -70,10 -70,-30
             C -70,-60 -30,-90 0,-60"
          fill="none" stroke="#c9a227" stroke-width="3"/>

    <!-- Bird head - retrieving -->
    <path d="M 0,-60
             C -20,-40 -30,-20 -20,0
             L 0,-20
             L 20,0
             C 30,-20 20,-40 0,-60"
          fill="#c9a227"/>

    <!-- Spiral tail - continuous return -->
    <path d="M 0,80
             Q 30,100 40,80
             Q 50,60 30,50
             Q 10,40 20,20"
          fill="none" stroke="#c9a227" stroke-width="2"/>
  </g>

  <!-- Frequency markers - 7Hz theta -->
  <g fill="#c9a227" opacity="0.6">
    <circle cx="200" cy="30" r="3"/>
    <circle cx="370" cy="200" r="3"/>
    <circle cx="200" cy="370" r="3"/>
    <circle cx="30" cy="200" r="3"/>
  </g>

  <!-- Cipher encoding zones (for data embedding) -->
  <g fill="none" stroke="#c9a227" stroke-width="0.5" opacity="0.3">
    <!-- Top zone -->
    <rect x="150" y="40" width="100" height="20" rx="2"/>
    <!-- Bottom zone -->
    <rect x="150" y="340" width="100" height="20" rx="2"/>
    <!-- Left zone -->
    <rect x="40" y="150" width="20" height="100" rx="2"/>
    <!-- Right zone -->
    <rect x="340" y="150" width="20" height="100" rx="2"/>
  </g>

  <!-- Protocol identifier -->
  <text x="200" y="385" text-anchor="middle" fill="#c9a227" font-family="monospace" font-size="8" opacity="0.5">
    E.X.O.D.U.S. // SANKOFA // 7Hz
  </text>

  <!-- Metadata (hidden in production) -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:exodus="https://exodus.protocol/schema/">
      <rdf:Description>
        <exodus:version>3.0.0</exodus:version>
        <exodus:cipher>Sankofa</exodus:cipher>
        <exodus:frequency>7</exodus:frequency>
        <exodus:sigil>SANKOFA</exodus:sigil>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>
